<ion-view view-title="{{term}}">
    <ion-content>
        <div class="card">
            <ion-item>
                <h2>{{term}}</h2>
                <p>{{definition}}</p>
            </ion-item>
            <ion-item class="item-image">
                <img ng-src="{{img}}" alt="Descriptive image">
            </ion-item>
            <ion-item>
                <p>{{example}}</p>
            </ion-item>
            
        </div>
    </ion-content>
</ion-view>
