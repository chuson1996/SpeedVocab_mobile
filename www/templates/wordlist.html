<ion-view view-title="Book">
    <ion-content>
        <ion-list>
        	<ion-item ng-repeat="word in wordlist" class="padding" href="#/wordlist/{{word.id}}">
        		<div class="item item-thumbnail-right">
					<img ng-src="{{word.img}}" alt="">
					<h2>{{word.word}} {{}}</h2>
        			<p>{{word.definition}}</p>
				</div>
        		<div class="item item-divider">{{word.score}}</div>
        	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
